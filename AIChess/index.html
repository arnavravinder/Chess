<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.11.0/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Chess AI</h1>
        <div id="board" class="board"></div>
        <div class="controls">
            <button id="startBtn" class="btn">Start Game</button>
            <button id="undoBtn" class="btn">Undo Move</button>
            <button id="aiMoveBtn" class="btn">AI Move</button>
            <button id="resetBtn" class="btn">Reset Game</button>
        </div>
        <div class="settings">
            <label for="depth">AI Depth: </label>
            <input type="number" id="depth" name="depth" min="1" max="6" value="3">
        </div>
        <div class="settings">
            <label for="theme">Board Theme: </label>
            <select id="theme" name="theme">
                <option value="default">Default</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <table id="move-history" class="history">
            <thead>
                <tr>
                    <th>White</th>
                    <th>Black</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
