<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.11.0/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="profile1.jpg" alt="Profile">
                <h2>User Name</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Learn</a></li>
                    <li><a href="#">Play</a></li>
                    <li><a href="#">Watch</a></li>
                </ul>
            </nav>
            <div class="settings">
                <button class="btn">Settings</button>
            </div>
        </div>
        <div class="main-content">
            <div class="chess-container">
                <div class="timer top-timer">00:00</div>
                <div id="board" class="board"></div>
                <div class="timer bottom-timer">09:52</div>
            </div>
            <div class="chat-container">
                <div class="chat-header">
                    <img src="profile2.jpg" alt="Profile">
                    <h2>Chat</h2>
                </div>
                <div class="chat-messages" id="chat-messages">
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button class="btn" id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
